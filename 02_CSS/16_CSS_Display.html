<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display</title>
    <!--
        Display
        -------
        La propiedad display determina cómo se disponen los elementos a lo largo de la página.

        Cada elemento tiene un valor de esta por defecto (block o inline), pero se la podemos 
        cambiar mediante CSS

        display: block
        --------------

        Los elementos se disponen en bloque uno debajo de otro y ocupando todo el ancho, a no 
        ser que se especifique un valor para la propiedad width. Solo tiene efecto si el 
        posicionamiento es relativo o estático. Las etiquetas <p> y <div> tienen este tipo 
        de posicionamiento por defecto, este es el motivo de que siempre ocupen todo el ancho, 
        aunque su contenido sea una simple palabra.

        display: inline
        ---------------

        Los elementos se disponen en línea uno a continuación de otro, el tamaño se ajusta 
        al contenido, luego no tienen ningún efecto las propiedades width y height.

        Algunas etiquetas tienen un tipo de visualización inline por defecto, este es el caso 
        de las etiquetas <a> o <span>.

        display: inline-block
        ---------------------
        Los elementos se disponen en línea, uno a continuación de otro, pero a diferencia del 
        inline, el tamaño es el establecido por los atributos height y width.
    -->
    <style>
        .parrafo_block {
            background-color: aqua;
            text-align: center;
        }

        .parrafo_inline {
            background-color: rgb(228, 175, 201);
            display: inline;
            width: 400px;/* No tiene efecto al ser inline */
        }

        .div_inline_block{
            display: inline-block;
	        background-color: rgb(0, 255, 157);
        	margin: 20px;
            width: 200px;
	        height: 50px;
        }

    </style>
</head>

<body>
    <!-- por defecto la etiqueta <a> es inline -->
    <a href="https://www.google.es">Enlace a google</a>
    <a href="https://www.google.es">Enlace a google</a>
    <!-- Ejemplo de Display: block-->
    <p class="parrafo_block">Un gran poder implica una gran responsabilidad</p>
    <p class="parrafo_block">Podría estar así todo el día</p>
    <!-- Ejemplo de Display: inline-->
    <p class="parrafo_inline">Nosotros tenemos un Hulk</p>
    <p class="parrafo_inline">APLASTA!</p>
    <br/>
    <!-- Ejemplo de Display: inline-block-->
    <div class="div_inline_block">Peter Parker</div>
    <div class="div_inline_block">Steve Rogers</div>
    <div class="div_inline_block">Tony Stark</div>
    <div class="div_inline_block">Bruce Banner</div>
</body>

</html>
