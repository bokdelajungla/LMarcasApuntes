<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Unidades</title>
    <!--
        Vamos a ver algunas unidades en CSS

        Unidades Absolutas
        ------------------

        in, pulgadas (“inches”). Una pulgada son 2.54 centímetros.

        cm, centímetros.

        mm, milímetros.

        pt, puntos. Un punto equivale a unos 0.35 milímetros.

        px, píxel. Relativa respecto de la resolución de la pantalla del dispositivo en el 
        que se visualiza la página HTML. Esta es la más importante dentro de las absolutas

        pc, picas. Una pica equivale a 12 puntos, es decir, a unos 4.23 milímetros.

        Unidades Relativas
        ------------------

        em, relativa respecto del tamaño de letra del elemento. 

        %, el tanto por cien relativo al tamaño de la ventana donde se está visualizando 
        el documento.

        Todas estas unidades son bastante importantes
    -->
    <style>
        .divazul {
            color: blue;
            border-width: 2px;
            border-style: solid;
            border-color: rgb(255, 0, 0);
            width: 50%;
        }

        .uncm {
            font-size: 1cm;
        }

        .parent {
            font-size: 20px;
        }

        .child {
            font-size: 1.5em;
        }
    </style>
</head>

<body>
    <div class="divazul">
        <h1>Esto es una cabecera azul (por herencia de DIV)</h1>
        <p class="uncm">Esto es un parrafo</p>
        <p>Esto es otro parrafo</p>
    </div>

    <!-- Ejemplo em -->
    <!-- En este caso el tamaño de letra es 20px-->
    <div class="parent">        
        <p>Parent</p>
        <!-- En este caso el tamaño es 1.5 veces el padre (20px)-> 1.5 * 20 = 30px -->
        <div class="child">            
            <p>Outer child</p>
            <!-- En este caso el tamaño es 1.5 veces el padre (30px)-> 1.5 * 30 = 45px -->
            <div class="child">
                <p>Inner child</p>
            </div>
        </div>
    </div>
</body>

</html>
